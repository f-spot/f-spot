name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        mono --version
        sudo apt install -qq automake libtool intltool > /dev/null
    - name: Autogen
      run: ./autogen.sh --enable-tests
    - name: Make
      run: make
    - name: Make Tests
      run: make test
