name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt update -qq > /dev/null
        sudo apt install -qq automake libtool intltool nuget liblcms2-dev libjpeg-dev libunique-dev adwaita-icon-theme gnome-doc-utils > /dev/null
        sudo apt install -qq libglib2.0-cil-dev libglib2.0-dev libgconf2-dev libgconf2.0-cil-dev libgtk2.0-cil-dev libgnome2.0-cil-dev libgnome-keyring1.0-cil-dev > /dev/null
        sudo apt install -qq gtk-sharp2-gapi libgtk-sharp-beans2.0-cil-dev libgio2.0-cil-dev libdbus2.0-cil-dev libdbus-glib2.0-cil-dev > /dev/null
        mono --version
    - name: Autogen
      run: ./autogen.sh --enable-tests
    - name: Make
      run: make
    - name: Restore NUnit.ConsoleRunner
      run: nuget restore .nuget/packages.config -PackagesDirectory packages
    - name: Make Tests
      run: make test